name: Update GodotJS

on:
  schedule:
    - cron: "0 9 * * 1,3,5" # Mon, Wed, Fri at 9am
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run Update Script
        id: update
        run: |
          chmod +x scripts/update-version.sh
          ./scripts/update-version.sh

          # Check if we committed anything
          if git diff --quiet HEAD^ HEAD; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            # Extract version from last commit message
            VERSION=$(git log -1 --pretty=%B | grep -oP 'v[0-9].*')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.changes == 'true'
        id: cpr # <--- Added ID so we can reference it later
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update GodotJS to ${{ steps.update.outputs.version }}"
          title: "chore: update GodotJS to ${{ steps.update.outputs.version }}"
          branch: auto-update/${{ steps.update.outputs.version }}
          delete-branch: true
          body: |
            Automated update to ${{ steps.update.outputs.version }}.

            Verified build success.

      - name: Enable Auto Merge
        if: steps.update.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Auto-merging PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --auto --squash
